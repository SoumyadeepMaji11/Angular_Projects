<div class="my-3">
  <h4>Add a Todo :-</h4>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Todo Title</label>
      <input
        type="text"
        [(ngModel)]="title"
        class="form-control"
        name="title"
        id="title"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="form-group">
      <label for="desc">Todo Description</label>
      <input
        type="text"
        [(ngModel)]="desc"
        class="form-control"
        name="desc"
        id="desc"
      />
    </div>
    <div class="p-1"></div>
    <div class="text-center d-grid gap-2 col-6 mx-auto my-2">
      <button type="submit" class="btn  btn-success">Add Todo</button>
    </div>
  </form>
</div>
